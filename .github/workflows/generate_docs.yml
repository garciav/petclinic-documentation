name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Instalación del CLI
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          # Esto nos dirá si el token está presente (debería imprimir '81' o similar, no el token)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN}"

# 5. GENERACIÓN LIMPIA (Filtro de Logs + Protección Total de Mermaid)
      - name: Generate AI Content
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          mkdir -p ./docs-repo/docs
          
          # 1. GENERACIÓN: Forzamos a la IA a ser breve y técnica
          echo "Generando arquitectura..."
          copilot -p "Output ONLY the raw Markdown content for arquitectura.md. DO NOT include logs, searching messages, or internal thoughts. Start directly with the frontmatter. Include a Mermaid 'graph TD' diagram." > ./docs-repo/docs/arquitectura.md
      
          echo "Generando API..."
          copilot -p "Output ONLY the raw Markdown content for api.md. DO NOT include searching logs or conversational text. Focus on technical endpoints and include 'sequenceDiagram' for main flows." > ./docs-repo/docs/api.md

          # 2. LIMPIEZA QUIRÚRGICA CON PYTHON
          echo "Eliminando parloteo y protegiendo diagramas..."
          python3 << 'EOF'
          import os, re

          def clean_file(f_path):
              if not os.path.exists(f_path): return
              with open(f_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # A. ELIMINAR PARLOTEO: Borramos líneas que empiezan con símbolos de log de Copilot
              # Filtra líneas que empiezan por •, X, Now I'll, $ find, cat >, etc.
              lines = content.split('\n')
              filtered_lines = []
              for line in lines:
                  s_line = line.strip()
                  if s_line.startswith(('•', 'X ', 'Now I\'ll', '$ ', 'Reading ', 'Found ', 'I will', 'I noticed')):
                      continue
                  filtered_lines.append(line)
              content = '\n'.join(filtered_lines)

              # B. ESCUDO MDX: Dividimos por bloques de código (```)
              # Los bloques impares son CÓDIGO (no se tocan), los pares son TEXTO (se limpian)
              parts = content.split('```')
              new_parts = []
              for i, part in enumerate(parts):
                  if i % 2 == 0:  # Es TEXTO FUERA de los bloques de código
                      # Limpiamos solo lo que rompe MDX
                      t = part.replace('{', '\{').replace('}', '\}')
                      t = t.replace('<', '&lt;').replace('>', '&gt;')
                      new_parts.append(t)
                  else:  # Es CÓDIGO o MERMAID (INTOCABLE)
                      # Restauramos posibles flechas que la IA ya haya devuelto mal
                      fixed_code = part.replace('&gt;', '>').replace('&lt;', '<')
                      new_parts.append(fixed_code)
              
              final_output = '```'.join(new_parts)
              
              # C. RECORTE FINAL: Buscamos el primer '---' por si quedó basura arriba
              if '---' in final_output:
                  final_output = '---' + final_output.split('---', 1)[1]

              with open(f_path, 'w', encoding='utf-8') as f:
                  f.write(final_output.strip())

          clean_file('./docs-repo/docs/arquitectura.md')
          clean_file('./docs-repo/docs/api.md')
          EOF
          
      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
