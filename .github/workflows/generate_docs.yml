name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Instalación del CLI
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          # Esto nos dirá si el token está presente (debería imprimir '81' o similar, no el token)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN}"

# 5. GENERACIÓN CON IA + LIMPIEZA MDX SEGURA
      - name: Generate AI Content
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          mkdir -p ./docs-repo/docs
          
          echo "Generando arquitectura con diagramas..."
          copilot -p "Genera arquitectura.md para Docusaurus de ./source-code. Incluye un diagrama Mermaid 'graph TD' del flujo Controller-Service-Repo. Responde solo Markdown puro." > ./docs-repo/docs/arquitectura.md
      
          echo "Generando API con diagramas de secuencia..."
          copilot -p "Genera api.md para Docusaurus de ./source-code/src/main/java. Incluye diagramas Mermaid 'sequenceDiagram'. Responde solo Markdown puro." > ./docs-repo/docs/api.md

          echo "Ejecutando script de limpieza MDX..."
          # Usamos un Heredoc (<< 'EOF') para evitar problemas de comillas en Bash
          python3 << 'EOF'
          import os, re
          files = ['./docs-repo/docs/arquitectura.md', './docs-repo/docs/api.md']
          for file_path in files:
              if os.path.exists(file_path):
                  with open(file_path, 'r', encoding='utf-8') as f:
                      content = f.read()
                  
                  # Escapamos llaves que NO estén dentro de bloques de código (```)
                  # Esto evita el ReferenceError en Docusaurus/MDX
                  def escape_braces(match):
                      block = match.group(0)
                      if block.startswith('```'):
                          return block # No tocar bloques de código
                      # Escapar llaves fuera de bloques
                      return block.replace('{', '\{').replace('}', '\}')

                  # Regex que separa bloques de código del resto del texto
                  clean_content = re.sub(r'(```.*?```|[^`]+)', escape_braces, content, flags=re.DOTALL)
                  
                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(clean_content)
          EOF
          
      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
