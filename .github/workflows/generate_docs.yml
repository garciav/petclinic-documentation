name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Instalación del CLI
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          # Esto nos dirá si el token está presente (debería imprimir '81' o similar, no el token)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN}"

      # 5. GENERACIÓN CON IA + ESCUDO ANTI-JSX (Protección de < > y { })
      - name: Generate AI Content
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          mkdir -p ./docs-repo/docs
          
          echo "Generando arquitectura..."
          copilot -p "Genera arquitectura.md para Docusaurus de ./source-code. Incluye diagramas Mermaid. Responde solo Markdown puro." > ./docs-repo/docs/arquitectura.md
      
          echo "Generando API..."
          copilot -p "Genera api.md para Docusaurus de ./source-code/src/main/java. Responde solo Markdown puro." > ./docs-repo/docs/api.md

          echo "Ejecutando Escudo Anti-JSX para MDX..."
          python3 << 'EOF'
          import os, re
          files = ['./docs-repo/docs/arquitectura.md', './docs-repo/docs/api.md']
          for file_path in files:
              if os.path.exists(file_path):
                  with open(file_path, 'r', encoding='utf-8') as f:
                      content = f.read()
                  
                  def protect_mdx(match):
                      block = match.group(0)
                      # Si es un bloque de código (```), lo dejamos EXACTAMENTE igual
                      if block.startswith('```'):
                          return block
                      
                      # En el texto normal, escapamos los caracteres que rompen MDX
                      # Reemplazamos < por &lt; y > por &gt; (entidades HTML seguras)
                      # También escapamos las llaves { }
                      text = block.replace('{', '\{').replace('}', '\}')
                      text = text.replace('<', '&lt;').replace('>', '&gt;')
                      return text

                  # Esta regex separa el contenido en bloques de código y "todo lo demás"
                  clean_content = re.sub(r'(```.*?```|[^`]+)', protect_mdx, content, flags=re.DOTALL)
                  
                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(clean_content)
          EOF
          
      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
