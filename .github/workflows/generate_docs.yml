name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Instalación del CLI
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          # Esto nos dirá si el token está presente (debería imprimir '81' o similar, no el token)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN}"

      # 5. GENERACIÓN CON IA + LIMPIEZA AUTOMÁTICA PARA MDX
      - name: Generate AI Content
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          mkdir -p ./docs-repo/docs
          
          echo "Generando arquitectura.md..."
          copilot -p "Genera arquitectura.md para Docusaurus de ./source-code. Responde solo el Markdown puro." > ./docs-repo/docs/arquitectura.md
      
          echo "Generando api.md..."
          copilot -p "Genera referencia de API para Docusaurus de ./source-code/src/main/java. Responde solo el Markdown puro." > ./docs-repo/docs/api.md

          # --- EL TRUCO MAESTRO PARA MDX ---
          # Buscamos llaves que NO estén ya escapadas y las escapamos.
          # Esto evita que Docusaurus intente ejecutarlas como JavaScript.
          echo "Escapando caracteres especiales para MDX..."
          sed -i 's/{/\\{/g' ./docs-repo/docs/*.md
          sed -i 's/}/\\}/g' ./docs-repo/docs/*.md
          
          # Caso especial: Si la IA puso llaves dentro de bloques de código backtick ``, 
          # el comando anterior podría haberlas roto. Las restauramos en bloques simples.
          # (Opcional, pero recomendado si ves errores en código resaltado)
          sed -i 's/`\\{/`{/g' ./docs-repo/docs/*.md
          sed -i 's/\\}`/}/g' ./docs-repo/docs/*.md

          
      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
