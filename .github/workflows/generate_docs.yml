name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. INSTALACIÓN LIMPIA DEL CLI (Aquí está la clave)
      - name: Install Copilot CLI
        run: |
          # Instalamos el paquete global que acepta el flag -p
          npm install -g @github/copilot
          # Verificamos que el comando 'copilot' responda
          copilot --version

      # 5. GENERACIÓN CON IA (Priorizando COPILOT_GITHUB_TOKEN)
      - name: Generate AI Content
        env:
          # Usamos las tres variables para no dejar margen de error
          COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          mkdir -p ./docs-repo/docs
          
          # Validación rápida: Si el token está vacío, fallará aquí con un mensaje claro
          if [ -z "$COPILOT_GITHUB_TOKEN" ]; then
            echo "Error: El secreto PAT_FOR_DOCS está vacío o no se encuentra."
            exit 1
          fi

          echo "Generando arquitectura.md..."
          copilot -p "Analiza el directorio ./source-code y genera un archivo Markdown para Docusaurus. Incluye Frontmatter (id: arquitectura, title: Arquitectura), tabla de dependencias y diagramas Mermaid. Responde solo con el código Markdown puro." > ./docs-repo/docs/arquitectura.md
      
          echo "Generando api.md..."
          copilot -p "Analiza ./source-code/src/main/java y genera referencia de API para Docusaurus (id: api, title: Endpoints). Responde solo con el código Markdown puro." > ./docs-repo/docs/api.md

      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
