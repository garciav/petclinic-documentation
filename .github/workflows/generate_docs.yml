name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Instalación del CLI
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          # Esto nos dirá si el token está presente (debería imprimir '81' o similar, no el token)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN}"

# 5. GENERACIÓN CON IA (Limpiando variables para forzar sesión física)
      - name: Generate AI Content
        # Quitamos el env: a nivel de paso para que no bloquee el login
        run: |
          # 1. Limpiamos cualquier rastro de tokens en el entorno para permitir el login físico
          unset GH_TOKEN
          unset GITHUB_TOKEN
          
          # 2. Forzamos el login. Al no haber variables, 'gh' guardará el token en ~/.config/gh/
          echo "${{ secrets.PAT_FOR_DOCS }}" | gh auth login --with-token
          
          # 3. Ahora que el archivo de sesión existe, definimos la variable que Copilot CLI adora
          export COPILOT_GITHUB_TOKEN="${{ secrets.PAT_FOR_DOCS }}"
          export GH_TOKEN="${{ secrets.PAT_FOR_DOCS }}"
          
          echo "=== Verificando Estado Final ==="
          gh auth status
          
          mkdir -p ./docs-repo/docs
          
          # 4. Generación (Usando el binario 'copilot' de NPM directamente)
          echo "Generando arquitectura.md..."
          copilot -p "Analiza el directorio ./source-code y genera un archivo Markdown para Docusaurus. Incluye Frontmatter (id: arquitectura, title: Arquitectura). Responde solo con el código Markdown puro." > ./docs-repo/docs/arquitectura.md
      
          echo "Generando api.md..."
          copilot -p "Analiza los archivos en ./source-code/src/main/java y genera una referencia de API en Markdown para Docusaurus (id: api, title: Endpoints). Responde solo con el código Markdown puro." > ./docs-repo/docs/api.md

      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
