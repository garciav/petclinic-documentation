name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Instalación del CLI
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          # Esto nos dirá si el token está presente (debería imprimir '81' o similar, no el token)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN}"

      # 5. GENERACIÓN DE DOCUMENTACIÓN PROFESIONAL (Arquitectura + API)
      - name: Generate AI Content
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          mkdir -p ./docs-repo/docs
          
          # --- GENERACIÓN DE ARQUITECTURA ---
          echo "Generando arquitectura.md..."
          copilot -p "Actúa como Arquitecto de Software. 
          Analiza ./source-code y genera arquitectura.md con Frontmatter (id: arquitectura, title: Arquitectura del Sistema).
          INCLUYE: 
          1. Un resumen de la pila tecnológica (Spring Boot, Java, etc.).
          2. Un diagrama Mermaid 'graph TD' que ilustre el flujo: Cliente -> Controller -> Service -> Repository -> Database.
          3. Explicación de las capas de la aplicación.
          REGLAS: No incluyas tus logs internos de búsqueda. Responde solo con Markdown puro." > ./docs-repo/docs/arquitectura.md
      
          # --- GENERACIÓN DE API ---
          echo "Generando api.md..."
          copilot -p "Actúa como Escritor Técnico. 
          Analiza ./source-code/src/main/java y genera api.md con Frontmatter (id: api, title: Referencia de API).
          ESTRUCTURA:
          1. Introducción a los Endpoints.
          2. Secciones por Controlador (ej. OwnerController, PetController).
          3. Para cada endpoint:
             - Título con [MÉTODO] Ruta.
             - Tabla con parámetros de entrada (Nombre, Tipo, Requerido).
             - Un diagrama Mermaid 'sequenceDiagram' que muestre el flujo del mensaje.
          REGLAS: Prohibido incluir logs de 'leyendo archivo' o errores de permisos. Devuelve solo el Markdown final." > ./docs-repo/docs/api.md

          # --- ESCUDO ANTI-JSX (Limpieza MDX) ---
          echo "Ejecutando limpieza de seguridad para Docusaurus..."
          python3 << 'EOF'
          import os, re
          files = ['./docs-repo/docs/arquitectura.md', './docs-repo/docs/api.md']
          for f_path in files:
              if os.path.exists(f_path):
                  with open(f_path, 'r', encoding='utf-8') as f:
                      content = f.read()
                  
                  def protect_mdx(match):
                      block = match.group(0)
                      # Si es un bloque de código o de Mermaid, no lo tocamos
                      if block.startswith('```'):
                          return block
                      # En el texto, escapamos caracteres que MDX confunde con código React
                      text = block.replace('{', '\{').replace('}', '\}')
                      text = text.replace('<', '&lt;').replace('>', '&gt;')
                      return text

                  # Esta regex separa el contenido en bloques de código y texto normal
                  clean_content = re.sub(r'(```.*?```|[^`]+)', protect_mdx, content, flags=re.DOTALL)
                  
                  with open(f_path, 'w', encoding='utf-8') as f:
                      f.write(clean_content)
          EOF
          
      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
