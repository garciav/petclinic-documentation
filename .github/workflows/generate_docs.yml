name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Instalación del CLI
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          # Esto nos dirá si el token está presente (debería imprimir '81' o similar, no el token)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN}"

      # 5. GENERACIÓN LIMPIA (Cero Logs + Protección Total de Mermaid)
      - name: Generate AI Content
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          mkdir -p ./docs-repo/docs
          
          # 1. GENERACIÓN: Instrucciones ultra-estrictas para evitar charlatanería
          echo "Generando arquitectura..."
          copilot -p "Output ONLY the raw Markdown content for arquitectura.md. DO NOT include logs, 'reading file' messages, or conversational text. Include a Mermaid 'graph TD' diagram." > ./docs-repo/docs/arquitectura.md
      
          echo "Generando API..."
          copilot -p "Output ONLY the raw Markdown content for api.md. DO NOT include logs or internal thoughts. Focus on endpoints and include 'sequenceDiagram' for main flows." > ./docs-repo/docs/api.md

          # 2. LIMPIEZA QUIRÚRGICA: Solo escapamos texto FUERA de los bloques ```
          echo "Ejecutando limpieza de seguridad (Escudo MDX)..."
          python3 << 'EOF'
          import os, re
          files = ['./docs-repo/docs/arquitectura.md', './docs-repo/docs/api.md']
          for f_path in files:
              if not os.path.exists(f_path): continue
              with open(f_path, 'r', encoding='utf-8') as f:
                  parts = f.read().split('```')
              
              new_parts = []
              for i, part in enumerate(parts):
                  if i % 2 == 0: # Es TEXTO (fuera de bloques de código)
                      # 1. Eliminamos líneas que parecen logs de la IA (puntos o flechas de lectura)
                      lines = part.split('\n')
                      clean_lines = [l for l in lines if not l.strip().startswith(('•', 'X ', 'Now I\'ll', '$ find', '$ cat'))]
                      text = '\n'.join(clean_lines)
                      
                      # 2. Escapamos caracteres que rompen MDX
                      text = text.replace('{', '\{').replace('}', '\}')
                      text = text.replace('<', '&lt;').replace('>', '&gt;')
                      new_parts.append(text)
                  else: # Es CÓDIGO/MERMAID (no tocar nada)
                      new_parts.append(part)
              
              # Reensamblamos y quitamos posibles backticks escapados que a veces pone la IA
              final_content = '```'.join(new_parts).replace('\\`\\`\\`','```')
              
              with open(f_path, 'w', encoding='utf-8') as f:
                  f.write(final_content)
          EOF
          
      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
