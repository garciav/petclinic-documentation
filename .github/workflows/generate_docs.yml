name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # DEFINIMOS EL TOKEN AQUÍ PARA TODO EL TRABAJO
    env:
      COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
      GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
      
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Instalación del CLI
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          # Esto nos dirá si el token está presente (debería imprimir '81' o similar, no el token)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN}"

    # 5. GENERACIÓN CON IA + DIAGNÓSTICO
      - name: Generate AI Content
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          # --- SECCIÓN DE DIAGNÓSTICO ---
          echo "=== Verificando Autenticación ==="
          
          # 1. Verificar si el token tiene contenido (imprime longitud)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN} caracteres"
          
          # 2. Ver status de la CLI de GitHub
          gh auth status
          
          # 3. Intentar un ping rápido a copilot
          copilot --version
          echo "================================"

          # --- GENERACIÓN REAL ---
          mkdir -p ./docs-repo/docs
          echo "Generando arquitectura.md..."
          copilot --prompt "Analiza el código en ./source-code y genera un archivo Markdown para Docusaurus. Responde solo con el Markdown." > ./docs-repo/docs/arquitectura.md

      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
