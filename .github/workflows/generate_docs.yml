name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Instalación del CLI
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          # Esto nos dirá si el token está presente (debería imprimir '81' o similar, no el token)
          echo "Longitud del token: ${#COPILOT_GITHUB_TOKEN}"

# 5. GENERACIÓN CON IA (Node 24 + Limpieza Quirúrgica)
      - name: Generate AI Content
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          mkdir -p ./docs-repo/docs
          
          # Generación: Instrucciones ultra-estrictas
          echo "Generando arquitectura..."
          copilot -p "Output ONLY raw Markdown for arquitectura.md. No logs, no searching messages. Start with frontmatter. Include Mermaid 'graph TD'." > ./docs-repo/docs/arquitectura.md
      
          echo "Generando API..."
          copilot -p "Output ONLY raw Markdown for api.md. No logs or conversational text. Include 'sequenceDiagram' for main flows." > ./docs-repo/docs/api.md

          # Limpieza Quirúrgica con Python
          echo "Eliminando parloteo y protegiendo diagramas..."
          python3 << 'EOF'
          import os, re

          def clean_file(f_path):
              if not os.path.exists(f_path): return
              with open(f_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # 1. Filtro de logs de la IA
              lines = content.split('\n')
              filtered_lines = []
              for line in lines:
                  s_line = line.strip()
                  # Borramos líneas que empiecen con símbolos de log comunes en Copilot
                  if s_line.startswith(('•', 'X ', 'Now I\'ll', '$ ', 'Reading ', 'Found ', 'I will', 'I noticed', 'Let me')):
                      continue
                  filtered_lines.append(line)
              content = '\n'.join(filtered_lines)

              # 2. Escudo MDX: Protegemos bloques de código (```)
              parts = content.split('```')
              new_parts = []
              for i, part in enumerate(parts):
                  if i % 2 == 0:  # TEXTO FUERA de bloques
                      t = part.replace('{', '\{').replace('}', '\}')
                      t = t.replace('<', '&lt;').replace('>', '&gt;')
                      new_parts.append(t)
                  else:  # CÓDIGO o MERMAID (INTOCABLE)
                      # Restauramos posibles flechas que la IA ya haya devuelto mal
                      fixed_code = part.replace('&gt;', '>').replace('&lt;', '<')
                      new_parts.append(fixed_code)
              
              final_output = '```'.join(new_parts)
              
              # 3. Recorte de basura inicial: Buscamos el primer '---'
              if '---' in final_output:
                  final_output = '---' + final_output.split('---', 1)[1]

              with open(f_path, 'w', encoding='utf-8') as f:
                  f.write(final_output.strip())

          clean_file('./docs-repo/docs/arquitectura.md')
          clean_file('./docs-repo/docs/api.md')
          EOF
          
      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot"
            git push
          else
            echo "Sin cambios detectados."
          fi

      # 7. Construcción y Despliegue
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
