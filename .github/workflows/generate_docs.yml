name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated] # Se activa cuando el Repo 1 envía la señal
  workflow_dispatch:      # Permite ejecutarlo manualmente para pruebas

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Bajamos el código de este repositorio (Docs)
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      # 2. Bajamos el código del Microservicio (Repo 1)
      # Usamos el PAT que guardaste en los Secrets
      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      # 3. Setup de Node.js para Docusaurus
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. (Opcional) Verificar la versión de Copilot integrada
      - name: Check Copilot Version
        run: gh copilot --version
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}

      # 5. GENERACIÓN CON IA (Sintaxis simplificada definitiva)
      - name: Generate AI Content
        run: |
          # Intentamos la llamada directa al motor de copilot
          # El flag --help suele mostrar que el prompt va directo o con 'explain' sin flags
          
          gh copilot explain "Analiza el directorio ./source-code y genera un archivo Markdown para Docusaurus. Incluye Frontmatter (id: arquitectura, title: Arquitectura), tabla de dependencias de Spring Boot y diagramas Mermaid. Responde solo con el Markdown." > ./docs-repo/docs/arquitectura.md

          gh copilot explain "Analiza los archivos en ./source-code/src/main/java y genera una referencia de API en Markdown para Docusaurus con Frontmatter (id: api, title: Endpoints). Responde solo con el Markdown." > ./docs-repo/docs/api.md
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_DOCS }}

      # 6. Guardar los archivos generados en el repositorio (Persistencia)
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          # Solo hace commit si hay cambios reales
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-update by Copilot from SHA ${{ github.event.client_payload.sha }}" && git push)

      # 7. Construcción del sitio estático (Docusaurus Build)
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm run build

      # 8. Despliegue a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
