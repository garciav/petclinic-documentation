name: AI Documentation Engine

on:
  repository_dispatch:
    types: [code_updated]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Bajamos el código de este repositorio (Docs)
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      # 2. Bajamos el código del Microservicio
      - name: Checkout Microservice Repo
        uses: actions/checkout@v4
        with:
          repository: garciav/spring-petclinic
          token: ${{ secrets.PAT_FOR_DOCS }}
          path: source-code

      # 3. Setup de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs-repo/package-lock.json

      # 4. Configuración de Copilot (Bypass del error de comando built-in)
      - name: Setup Copilot CLI
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          # Intentamos instalar; si ya existe o hay conflicto, el '|| true' evita que el workflow falle
          gh extension install github/gh-copilot --force || true
          gh auth status
    
     # 5. GENERACIÓN CON IA (Usando el flag -p para modo no interactivo)
      - name: Generate AI Content
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_DOCS }}
        run: |
          mkdir -p ./docs-repo/docs
          
          echo "Generando arquitectura.md..."
          # Usamos 'copilot -p' directamente, que es el comando que el error sugirió
          copilot -p "Analiza el directorio ./source-code y genera un archivo Markdown para Docusaurus. Incluye Frontmatter (id: arquitectura, title: Arquitectura), tabla de dependencias de Spring Boot y diagramas Mermaid. Responde solo con el código Markdown puro, sin explicaciones adicionales." > ./docs-repo/docs/arquitectura.md
      
          echo "Generando api.md..."
          copilot -p "Analiza los archivos en ./source-code/src/main/java y genera una referencia de API en Markdown para Docusaurus con Frontmatter (id: api, title: Endpoints). Responde solo con el código Markdown puro, sin explicaciones adicionales." > ./docs-repo/docs/api.md

      # 6. Guardar los archivos generados
      - name: Commit and Push AI Docs
        run: |
          cd docs-repo
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add docs/*.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update by Copilot from SHA ${{ github.event.client_payload.sha }}"
            git push
          else
            echo "No hay cambios en la documentación."
          fi

      # 7. Construcción (Instalar dependencias primero)
      - name: Build Docusaurus
        run: |
          cd docs-repo
          npm install
          npm run build

      # 8. Despliegue
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-repo/build
